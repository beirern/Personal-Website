<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} | Nicola Beirer's Blog</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github.min.css">
</head>

<body>
  <div class="container">
    <header>
      <nav>
        <a href="/" class="site-title">Nicola Beirer's Blog</a>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="https://github.com/beirern" target="_blank">GitHub</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article class="post">
        <header class="post-header">
          <h1>{{title}}</h1>
          <div class="post-meta">
            <span class="date">{{date}}</span>
            {{tags}}
          </div>
        </header>
        <div class="post-content">
          {{content}}
        </div>
      </article>
    </main>

    <footer>
      <p>&copy; 2025 Nicola Beirer. All rights reserved.</p>
    </footer>
  </div>
</body>

</html>
